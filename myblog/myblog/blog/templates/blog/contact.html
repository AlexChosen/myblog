{% extends 'base.html' %}

{% block subheader %}
    <a href="#">Contact Me</a>
{% endblock subheader %}

{% block content %}
    <div class="col-md-8 clean-superblock" id="contact">
        <h2>联系</h2>

        <form action="#" method="get" accept-charset="utf-8" role="form">
            <div class="form-group">
                <label for="name">名字</label>
                <input type="text" name="name" id="name" placeholder="your name" class="form-control input-lg">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control input-lg">
            </div>
            <div class="form-group">
                <label for="message">邮箱</label>
                <textarea rows="10" name="message" id="message" placeholder="your message" class="form-control input-lg"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
{% endblock content %}

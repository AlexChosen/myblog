{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8" id="login">
        <h2>登录</h2>
        {% if form.errors %}
            <p>用户名或密码错误！请重新登录！</p>
        {% endif %}
        <form action="{% url 'blog:login' %}" method="post" accept-charset="utf-8" role="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>

{% endblock content %}
